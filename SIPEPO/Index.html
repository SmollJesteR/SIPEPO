<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPEPO - Sistem Pendataan Posyandu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .btn-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">SIPEPO</h1>
            <h2 class="text-xl md:text-2xl text-gray-600">Sistem Pendataan Posyandu</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-5xl mx-auto">
            <!-- Balita Button -->
            <a href="balita.html" 
               class="btn-hover bg-gradient-to-br from-emerald-100 to-teal-100 rounded-xl p-8 text-center shadow-md hover:shadow-lg"
               data-aos="fade-up" data-aos-delay="100">
                <div class="bg-emerald-500 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                    <i data-feather="smile" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Balita</h3>
                <p class="text-gray-600">Pendataan kesehatan balita</p>
            </a>

            <!-- Pra-Lansia Button -->
            <a href="pralansia.html" 
               class="btn-hover bg-gradient-to-br from-blue-100 to-cyan-100 rounded-xl p-8 text-center shadow-md hover:shadow-lg"
               data-aos="fade-up" data-aos-delay="200">
                <div class="bg-blue-500 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                    <i data-feather="users" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Pra-Lansia</h3>
                <p class="text-gray-600">Pendataan kesehatan pra-lansia</p>
            </a>

            <!-- Lansia Button -->
            <a href="lansia.html" 
               class="btn-hover bg-gradient-to-br from-green-100 to-emerald-100 rounded-xl p-8 text-center shadow-md hover:shadow-lg"
               data-aos="fade-up" data-aos-delay="300">
                <div class="bg-green-500 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                    <i data-feather="heart" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Lansia</h3>
                <p class="text-gray-600">Pendataan kesehatan lansia</p>
            </a>

            <!-- Sipepo Button -->
            <a href="sipepo.html" 
               class="btn-hover bg-gradient-to-br from-teal-100 to-blue-100 rounded-xl p-8 text-center shadow-md hover:shadow-lg"
               data-aos="fade-up" data-aos-delay="400">
                <div class="bg-teal-500 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                    <i data-feather="home" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Sipepo</h3>
                <p class="text-gray-600">Informasi sistem pendataan</p>
            </a>
        </div>
    </main>

    <footer class="py-6 text-center text-gray-500 text-sm">
        Â© 2025 SIPEPO - Sistem Pendataan Posyandu Desa Hajimena
    </footer>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        feather.replace();
    </script>
</body>
</html>
